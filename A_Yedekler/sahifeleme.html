<!DOCTYPE html>
<html lang="tr">

<head>

    <div id="app">
        <div class='container'>
            <div class='page-header'>
                <h1 id='page-title'></h1>
            </div>
            <div id='page-content'>
                <div id="sayfa-ustu">
                    <form id="harcama-kayit-formu" action="#" method="post">
                        <div class="input-group mb-3">
                            <input id="Tarih" name="Tarih" type="date" placeholder="Tarih" class="form-control"

                            <select id='RbtHarcamaNevleri' name='RbtHarcamaNevleri' placeholder="Harcama Nevi Giriniz"
                                class='form-control' required></select>
                            <input id="Mikdar" name="Mikdar" type="Number" placeholder="Mikdar" class="form-control"
                                min="1" required>
                            <input id="Izah" name="Izah" type="text" placeholder="İzah" class="form-control">
                            <div class="input-group-prepend">
                                <button class="btn btn-danger" type="submit">Kaydı Ekle</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="hataGoster"></div>
                <div id="sayfa-ortasi">
                    <div id="harcama-listesi" class="table-responsive">
                        <table class='table-bordered table-hover table-responsive table-sm'>
                            <thead>
                                <tr>
                                    <th class='w-10-pct'>Tarih</th>
                                    <th class='w-10-pct'>Nev</th>
                                    <th class='w-15-pct'>Mikdar</th>
                                    <th class='w-15-pct'>İzah</th>
                                    <th class='w-25-pct text-align-center'>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="harcama-tablo-govde">
                                <tr>
                                    <td colspan="5"> Hiç Harcama Yok! Ne güzel:-)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container" style="margin-top: 10px">
                        <div class="row">
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>

                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="col-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sayfa-alti">
                    <div class="paging"></div>
                </div>
            </div>
        </div>
    </div>
