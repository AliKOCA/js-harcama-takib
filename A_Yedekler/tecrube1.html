<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="app/assets/css/style.css" rel="stylesheet">
    <title>Create Product</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="page-header">
                <h1 id="page-title">Create Product</h1>
            </div>
            <div id="page-content">
                <div id="read-products" class="btn btn-primary pull-right m-b-15px read-products-button">
                    <span class="fa fa-list"></span> Harcamaları Göster
                </div>
                <form id="create-product-form" action="#" method="post" border="0">
                    <table class="table table-hover table-responsive table-bordered">
                        <tbody>
                            <tr>
                                <td>Tarih</td>
                                <td><input type="text" name="name" class="form-control" required=""></td>
                            </tr>
                            <tr>
                                <td>Mikdar</td>
                                <td><input type="number" min="1" name="price" class="form-control" required=""></td>
                            </tr>
                            <tr>
                                <td>Harcama Nev'i</td>
                                <td>
                                    select
                                </td>
                            </tr>
                            <tr>
                                <td>İzahat</td>
                                <td><input type="text" name="description" class="form-control" required=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" class="btn btn-primary"><span class="fa fa-plus"></span>
                                        Kaydet</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
</body>

</html>
